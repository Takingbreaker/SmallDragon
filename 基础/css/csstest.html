<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style type="text/css">
        @keyframes myfirst {
            from{opacity:100;
                background: darkorchid}
            to{opacity:0;
                background: green;
            }
        }
        h1,p{
            animation: myfirst 5s infinite;
        }
    </style>
</head>
<body>
<h1>哈哈哈哈</h1>
<p>哈哈哈哈</p>
<p>哈哈哈哈</p>
</body>
</html>
